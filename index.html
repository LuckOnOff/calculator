<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/icon-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title> Calculator </title>
</head>
<body>
    <wrapper class="wrapper">
        <div class="container">
            <h2 class="container-title"> Калькулятор </h2>
                <form class="container-form">
                    <input type="text" class="container-form__input" id="calcInput" value="0" readonly></input>
                </form> 
                <div class="container-buttons-box">
                    <button class="container-buttons-box__button button-dot"> . </button>
                    <button class="container-buttons-box__button button-clear"> C </button>
                    <button class="container-buttons-box__button button-degree"> ^ </button>
                    <button class="container-buttons-box__button button-delete-last"> <id>&#9003;</id> </button>
                    <button class="container-buttons-box__button button-nine"> 9 </button>
                    <button class="container-buttons-box__button button-eight"> 8 </button>
                    <button class="container-buttons-box__button button-seven"> 7 </button>
                    <button class="container-buttons-box__button button-divide"> / </button>
                    <button class="container-buttons-box__button button-six"> 6 </button>
                    <button class="container-buttons-box__button button-five"> 5 </button>
                    <button class="container-buttons-box__button button-four"> 4 </button>
                    <button class="container-buttons-box__button button-multiplication"> * </button>
                    <button class="container-buttons-box__button button-three"> 3 </button>
                    <button class="container-buttons-box__button button-two"> 2 </button>
                    <button class="container-buttons-box__button button-one"> 1 </button>
                    <button class="container-buttons-box__button button-minus"> - </button>
                    <button class="container-buttons-box__button button-brackets" title='будет позже' disabled>( )</button>
                    <button class="container-buttons-box__button button-zero"> 0 </button>
                    <button class="container-buttons-box__button button-result"> = </button>
                    <button class="container-buttons-box__button bottun-plus"> + </button>
                </div>
        </div>
    </wrapper>
    <script src="index.js"></script>
</body>
</html>
