<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/icon-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title> Calculator </title>
</head>
<body>
    <wrapper class="wrapper">
        <div class="container">
            <h2 class="container-title"> Калькулятор </h2>
                <form class="container-form">
                    <input type="text" class="container-form__input" id="calcInput" value="0" readonly></input>
                </form> 
                <div class="container-buttons-box">
                    <button class="container-buttons-box__button" onclick="appendOperator('.')"> . </button>
                    <button class="container-buttons-box__button" onclick="clearResult()"> C </button>
                    <button class="container-buttons-box__button" onclick="appendOperator('**')"> ^ </button>
                    <button class="container-buttons-box__button" onclick="deleteLast()"> <id>&#9003;</id> </button>
                    <button class="container-buttons-box__button" onclick="appendNumber(9)"> 9 </button>
                    <button class="container-buttons-box__button" onclick="appendNumber(8)"> 8 </button>
                    <button class="container-buttons-box__button" onclick="appendNumber(7)"> 7 </button>
                    <button class="container-buttons-box__button" onclick="appendOperator('/')"> / </button>
                    <button class="container-buttons-box__button" onclick="appendNumber(6)"> 6 </button>
                    <button class="container-buttons-box__button" onclick="appendNumber(5)"> 5 </button>
                    <button class="container-buttons-box__button" onclick="appendNumber(4)"> 4 </button>
                    <button class="container-buttons-box__button" onclick="appendOperator('*')"> * </button>
                    <button class="container-buttons-box__button" onclick="appendNumber(3)"> 3 </button>
                    <button class="container-buttons-box__button" onclick="appendNumber(2)"> 2 </button>
                    <button class="container-buttons-box__button" onclick="appendNumber(1)"> 1 </button>
                    <button class="container-buttons-box__button" onclick="appendOperator('-')"> - </button>
                    <button class="container-buttons-box__button container-buttons-box__null" onclick="appendNumber(0)"> 0 </button>
                    <button class="container-buttons-box__button" onclick="calculateResult()"> = </button>
                    <button class="container-buttons-box__button" onclick="appendOperator('+')"> + </button>
                </div>
        </div>
    </wrapper>
    <script src="index.js"></script>
</body>
</html>
